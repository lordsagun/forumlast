{% extends 'master/master.html' %}
{% load staticfiles %}


{% block title%} Login {% endblock %}

{% block body %}

{% include 'partials/header.html' %}



<!-- login body start -->

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-12">
                <div class="signup-wr">
                    {% if errmsg %}
                    <div class="alert alert-danger">{{errmsg}}</div>
                    {% endif %}
                    <h3>Login</h3>
                    <form action="{% url 'login' %}" method="POST" role="form">
                      {% for f in form %}
                      <span style="font-size:16px;font-weight:700;text-transform: capitalize;">{{f.name}}</span>
                        <label>
                            {{f}}
                            <ul style="color:red;">
                              {% for error in f.errors %}
                                <li>{{error}}</li>
                              {% endfor %}
                            </ul>
                        </label>

                      {% endfor %}
                      {% csrf_token %}
                      <label>
                          <input type="submit" value="Login">
                      </label>
                      <a href="{% url 'signup' %}" class="btn btn-primary" style="width=100%;display:block;">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>










{% endblock %}
